<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f4f7f6; 
        }

        /* 💡 마크다운(flexmark) 렌더링을 위한 기본 스타일 */
        .prose h1, .prose h2, .prose h3, .prose h4 { margin-top: 1.5em; margin-bottom: 0.8em; font-weight: 700; color: #1f2937; }
        .prose h1 { font-size: 2em; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.3em; }
        .prose h2 { font-size: 1.5em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.2em; }
        .prose pre { background-color: #1f2937; color: #f9fafb; padding: 1em; border-radius: 0.5rem; overflow-x: auto; }
        .prose code { background-color: #f3f4f6; color: #ef4444; padding: 0.1em 0.3em; border-radius: 0.3rem; }
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose ul, .prose ol { margin-left: 1.5em; padding-left: 0; }
        .prose ul li { list-style-type: disc; }
        .prose ol li { list-style-type: decimal; }
        .prose a { color: #3b82f6; text-decoration: underline; }

        /* 컨테이너의 기본 투명도 설정 (로딩 시 사용) */
        #board-detail-container {
            transition: opacity 0.3s ease-in-out;
        }

    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6 md:p-10">

        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 border-b pb-4">게시글 상세</h1>

        <!-- 게시글 상세 정보 컨테이너 -->
        <div id="board-detail-container">
            <!-- 제목 -->
            <div class="mb-6">
                <h2 id="detail-title" class="text-2xl font-bold text-gray-900 mb-2">게시글 제목 로딩 중...</h2>
            </div>
            
            <!-- 메타 정보 (작성자, 날짜, 조회수, 좋아요) -->
            <div class="flex flex-wrap items-center justify-between border-t border-b py-3 text-sm text-gray-500 mb-6">
                <div class="flex items-center space-x-4">
                    <span>작성자: <strong id="detail-author" class="text-gray-700 font-semibold">정보 없음</strong></span>
                    <span>작성일: <span id="detail-date">YYYY-MM-DD</span></span>
                </div>
                <div class="flex items-center space-x-4">
                    <span>조회수: <span id="detail-views" class="font-semibold">0</span></span>
                    
                    <!-- ⭐️ 추가: 좋아요 버튼과 카운트를 함께 표시하는 영역 -->
                    <!-- JS에서 isLikedByCurrentUser 값에 따라 아이콘(heart)과 스타일이 변경됩니다. -->
                    <button id="like-button" 
                            class="flex items-center space-x-1 p-2 -my-2 rounded-full transition duration-200 ease-in-out">
                        <!-- 좋아요 아이콘: JS에서 🤍 또는 ❤️ 로 변경됨 -->
                        <span id="like-icon" class="text-xl text-gray-400">🤍</span> 
                        <span class="text-gray-600">좋아요: </span>
                        <!-- 좋아요 카운트 -->
                        <span id="detail-likes" class="font-bold text-gray-700">0</span>
                    </button>
                    <!-- 💡 ID 추가: like-message-box. 좋아요/취소 결과를 사용자에게 알릴 메시지 박스 -->
                    <span id="like-message-box" class="text-xs text-green-500 hidden"></span>
                </div>
            </div>

            <!-- 파일 정보 영역 (JS에서 동적으로 내용을 채움) -->
            <div class="p-4 bg-gray-100 rounded-lg mb-6 text-sm text-gray-700" id="file-info">
                첨부 파일 없음
            </div>

            <!-- 내용 -->
            <div class="prose max-w-none text-gray-700 mb-8 border rounded-lg p-4 bg-gray-50 min-h-[200px]">
                <div id="detail-content">내용 로딩 중...</div>
            </div>

            <!-- 이미지 디스플레이 영역 (파일첨부 영역과 분리하여 HTML에서 이미지 태그만 관리) -->
            <div id="image-display-area" class="mt-4 mb-8 hidden">
                <h3 class="text-lg font-semibold mb-2">첨부 이미지 미리보기</h3>
                <img id="board-image" src="" alt="첨부 이미지" class="max-w-full h-auto rounded-lg shadow-md border" />
            </div>

            <!-- 액션 버튼 -->
            <div class="mt-8 flex justify-end space-x-4">
                <button id="edit-button" class="px-6 py-2 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition duration-150 shadow-md">수정</button>
                <button id="delete-button" class="px-6 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-150 shadow-md">삭제</button>
               <a href="/" id="back-button" class="inline-flex items-center justify-center px-6 py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition duration-150 shadow-md">
                    목록으로
                </a>
            </div>

        </div>

        <!-- 로딩/에러 메시지 -->
        <p id="error-message" class="text-center text-lg text-red-500 hidden">게시글을 불러오는 데 실패했습니다.</p>

    </div>

    <!-- 필요한 스크립트 파일 -->
    <script type="module" src="../app.js"></script> 
    <script type="module" src="detail.js"></script> 

</body>
</html>
