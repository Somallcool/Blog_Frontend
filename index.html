<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolon | 메인 화면</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="navbar.css">
    
</head>
<style>
        /* 콘텐츠 너비 제한 (Velog 스타일) */
        .container-velog {
            max-width: 860px; /* 블로그 포스트에 적합한 너비 */
        }
        /* 로딩 스피너 애니메이션 */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* Tailwind indigo-600 */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<!-- 
navbar 추가하는 방법
 파일 위치마다 다름.
 최상위 폴더 Blog_Frontend 경로일 경우: 현재 index.html페이지처럼 적용하면 됨
 하위 폴더(member, board) : 
    - <head>태그에 <link rel="stylesheet" href="../../navbar.css"> 추가
    - 하위 <script>태그 위치에 <script src="../../load_navbar.js"></script> 추가 
 기본 적용 방법 
    - ( ./ ) = 현재 폴더와 navbar파일 같은 위치
    - ( ../ ) = 상위 폴더, 현재 폴더의 부모 폴더에 위치
    - ( / ) = 서버 주소 찾는것같음 http://localhost:5500/Blog_Frontend/style.css
    - ( 비었다 ) = 현재 위치 기준으로 보면 될 듯
-->
<body>
    <div id="navbar-placeholder"></div>
    
    <!-- 전체 콘텐츠 컨테이너를 Velog 스타일로 변경 -->
    <div class="container container-velog mx-auto py-10 px-4">
        
        <header class="flex justify-between items-center mb-8 pb-4 border-b-2 border-indigo-200">
            <h1 class="text-4xl font-extrabold text-gray-900">최신 포스트</h1>
            
            <a id="write-button" href="./board/write.html" class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-xl hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                새 글 작성
            </a>
        </header>

        <!-- 게시글 목록이 들어갈 컨테이너 (그리드 레이아웃) -->
        <div id="board-list-container" class="grid gap-12 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- JavaScript에 의해 게시글 카드가 삽입될 위치 -->
        </div>

        <!-- 로딩 메시지 및 스피너 (스크롤 시 로딩) -->
        <div id="loadingMessage" class="flex justify-center items-center py-12 hidden">
            <div class="spinner"></div>
            <p class="ml-3 text-lg text-gray-500">포스트를 불러오는 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="py-12 text-center text-red-600 font-bold hidden">
            <!-- 에러 메시지 내용 -->
        </div>

        <!-- 더 이상 불러올 글이 없을 때 표시될 메시지 -->
        <div id="endOfListMessage" class="py-12 text-center text-gray-500 font-medium hidden">
            모든 포스트를 불러왔습니다.
        </div>
    </div>
    <script src="load_navbar.js"></script> 
    <script type="module" src="./board/list.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
