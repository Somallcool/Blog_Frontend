<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../../navbar.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div>
        <h1>로그인</h1>
        <div id="login-status" style="margin-bottom: 10px;">
            <form id="login-form">
                <div>
                    <label for="username">아이디: </label>
                    <input type="text" name="username" id="username" />
                </div>
                <div>
                    <label for="password">비밀번호: </label>
                    <input type="password" name="password" id="password" />
                </div>
                <div>
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div style="margin-top: 20px;">
                <a id="kakao-login-btn" href="#">
                    <img src="../../image/kakao_login_large_narrow.png" alt="카카오 로그인 버튼" style="cursor: pointer; width: 100%; max-width: 300px;">
                </a>
            </div>
        </div>
    </div>
    <script src="../../load_navbar.js"></script> 
    <script src="login.js"></script>
    <script src="kako_login.js"></script>
</body>
</html>
