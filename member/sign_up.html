<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div>
        <h2>회원가입</h2>
    </div>
    <div>
        <form action="http://localhost:8000/api/v1" method="post">
            <div>
                <label>아이디 : </label>
                <input type="text" name="username" id="username"/>
            </div>
            <div>
                <label>비밀번호 : </label>
                <input name="password" id="password"/>
            </div>
            <div>
                <label>닉네임 : </label>
                <input name="nickname" id="nickname"/>
            </div>
            <div>
                <label>e-mail : </label>
                <input name="email" id="email"/>
            </div>
        </form>
    </div>
</body>
</html>
