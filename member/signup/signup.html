<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../../navbar.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="main-container">
        
        <header id="form-header">
            <h2>회원가입</h2>
            <div id="status" style="margin-bottom: 10px; color: green;">대기 중...</div>
        </header>

        <form id="signup-form"> 
            
            <div class="form-group">
                <label for="username">아이디 : </label>
                <input type="text" name="username" id="username"/>
                <button type="button" name="id_check" id="id_check">중복확인</button>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호 : </label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="form-group">
                <label for="password_check">비밀번호 확인 : </label>
                <input type="password" name="password_check" id="password_check"/>
            </div>
            <div id="pw-match-message"></div> 
            
            <div class="form-group">
                <label for="nickname">닉네임 : </label>
                <input type="text" name="nickname" id="nickname"/>
                <button type="button" name="nickname_check" id="nickname_check">중복확인</button>
            </div>
            
            <div class="form-group email-group">
    <label for="email_id">e-mail : </label>
    
    <input type="text" name="email_id" id="email_id" placeholder="ID 입력" style="flex-grow: 0.35;">
    
        <span>@</span>
        
        <select id="email_domain_select" style="flex-grow: 0.65; padding: 10px 12px; border: 1px solid #bdc3c7; border-radius: 6px;">
            <option value="manual">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
            <option value="nate.com">nate.com</option>
        </select>
        
        <div id="manual-input-wrapper" style="display: none; flex-grow: 0.65; display: flex;">
            <input type="text" id="email_domain_manual" placeholder="도메인 직접 입력">
            <button type="button" id="toggle-select-btn" class="manual-toggle-btn">
                &#9660; </button>
        </div>
    </div>

    <input type="hidden" name="email" id="email_combined">
            <div id="submit-group">
                <button type="submit">가입하기 (Fetch)</button>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
        <script src="../../load_navbar.js"></script> 
    <script src="id_check.js"></script>
    <script src="pw_check.js"></script>
    <script src="nick_check.js"></script>
    <script src="email_check.js"></script>
</body>
</html>
