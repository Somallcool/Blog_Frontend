<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="main-container">
        
        <header id="form-header">
            <h2>회원가입</h2>
            <div id="status" style="margin-bottom: 10px; color: green;">대기 중...</div>
        </header>

        <form id="signup-form"> 
            
            <div class="form-group">
                <label for="username">아이디 : </label>
                <input type="text" name="username" id="username"/>
                <button type="button" name="id_check" id="id_check">중복확인</button>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호 : </label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="form-group">
                <label for="password_check">비밀번호 확인 : </label>
                <input type="password" name="password_check" id="password_check"/>
            </div>
            <div id="pw-match-message"></div> 
            
            <div class="form-group">
                <label for="nickname">닉네임 : </label>
                <input type="text" name="nickname" id="nickname"/>
                <button type="button" name="nickname_check" id="nickname_check">중복확인</button>
            </div>
            
            <div class="form-group">
                <label for="email">e-mail : </label>
                <input type="email" name="email" id="email"/>
            </div>
            
            <div id="submit-group">
                <button type="submit">가입하기 (Fetch)</button>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
    <script src="id_check.js"></script>
    <script src="pw_check.js"></script>
    <script src="nick_check.js"></script>
</body>
</html>
